<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>‚öΩ Live Scores</title>
</head>
<body>
  <h1>‚öΩ Live Scores</h1>
  <div id="scores">Loading...</div>

  <script>
    async function loadScores() {
      try {
        const response = await fetch("/livescores");
        const data = await response.json();
        const matches = data.response || [];

        if (matches.length === 0) {
          document.getElementById("scores").innerHTML = "‚ö†Ô∏è No live or upcoming matches.";
          return;
        }

        let html = "<ul>";
        matches.forEach(m => {
          const home = m.teams?.home?.name || "TBD";
          const away = m.teams?.away?.name || "TBD";
          const homeGoals = m.goals?.home ?? "-";
          const awayGoals = m.goals?.away ?? "-";

          // detect if live or upcoming
          const status = m.fixture?.status?.short;
          const isLive = status === "1H" || status === "2H" || status === "LIVE";

          if (isLive) {
            html += `<li>üî• LIVE: ${home} vs ${away} ‚Üí ${homeGoals} - ${awayGoals}</li>`;
          } else {
            const date = new Date(m.fixture?.date).toLocaleString();
            html += `<li>üìÖ Upcoming: ${home} vs ${away} ‚Üí ${date}</li>`;
          }
        });
        html += "</ul>";

        document.getElementById("scores").innerHTML = html;
      } catch (err) {
        document.getElementById("scores").innerHTML = "‚ö†Ô∏è Error: " + err.message;
      }
    }

    loadScores();
  </script>
</body>
</html>
