<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Score</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; text-align: center; padding: 50px; }
  h1 { color: #333; }
  ul { list-style: none; padding: 0; }
  li { background: #fff; margin: 10px 0; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
</style>
</head>
<body>

<h1>Live Scores</h1>
<ul id="scores">
  <li>Loading scores...</li>
</ul>

<script>
async function fetchScores() {
  try {
    const res = await fetch('/api/scores');
    const scores = await res.json();
    const ul = document.getElementById('scores');
    ul.innerHTML = '';
    scores.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.match}: ${item.score}`;
      ul.appendChild(li);
    });
  } catch (err) {
    console.error(err);
    document.getElementById('scores').innerHTML = '<li>Failed to load scores</li>';
  }
}

// Fetch scores every 5 seconds
fetchScores();
setInterval(fetchScores, 5000);
</script>

</body>
</html>
